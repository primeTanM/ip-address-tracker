<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <script defer src="script.js" ></script>

</head>
<body>
  <div class="title">
    IP Address Tracker
  </div>

  <div class="search-bar">
    <input class="search-box" type="text" name="" placeholder="Search for any IP addresss or domain">
    <button class="search-btn"><img src="./images/icon-arrow.svg" alt=""></button>
  </div>

  <div class="address-bar">
    <div class="ip-address">
      <p>IP ADDRESS</p>
      <h1 id="ip-display">192.168.0.0</h1>
    </div>
    <div class="location">
      <p>LOCATION</p>
      <h1 id="location-display">Brooklyn</h1>
    </div>
    <div class="timezone">
      <p>TIMEZONE</p>
      <h1 id="timezone-display">UTC -5:00</h1>
    </div>
    <div class="isp">
      <p>ISP</p>
      <h1 id="isp-display">Starlink</h1>
    </div>
  </div>

  <div id="mapid"></div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
